              </span>

                <div
                  class="form-group d-flex flex-column pb-4 position-relative"
                  data-aos="zoom-in-up"
                  data-aos-duration="1000"
                >
                  <label class="contact__label" for="name">Name</label>
                  <input
                    type="text"
                    class="contact__input"
                    id="name"
                    name="name"
                  />
                </div>
                <div
                  class="form-group d-flex flex-column pb-4 position-relative"
                  data-aos="zoom-in-up"
                  data-aos-duration="1000"
                >
                  <label class="contact__label" for="company">Company</label>
                  <input
                    type="text"
                    class="contact__input"
                    id="company"
                    name="company"
                  />
                </div>
                <div
                  class="form-group d-flex flex-column pb-4 position-relative"
                  data-aos="zoom-in-up"
                  data-aos-duration="1000"
                >
                  <label class="contact__label" for="email">E-mail</label>
                  <input
                    type="text"
                    class="contact__input"
                    id="email"
                    name="email"
                  />
                </div>
                <div
                  class="form-group d-flex flex-column pb-4 position-relative"
                  data-aos="zoom-in-up"
                  data-aos-duration="1000"
                >
                  <label class="contact__label" for="phone">Phone</label>
                  <input
                    type="text"
                    class="contact__input"
                    id="phone"
                    name="phone"
                  />
                </div>
                <div
                  class="form-group d-flex flex-column pb-4 position-relative"
                  data-aos="zoom-in-up"
                  data-aos-duration="1000"
                >
                  <label class="contact__label" for="message">Message</label>
                  <input
                    type="text"
                    class="contact__input"
                    id="message"
                    name="message"
                  />
                </div>
                <div class="form-group py-3 text-right">
                  <button type="submit" class="contact__button">
                    <span>Send</span>
                  </button>
                </div>
              </form>
            </div>
          </div>
